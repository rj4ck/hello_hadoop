services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=bigdata-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    volumes:
      - namenode:/hadoop/dfs/name
    ports:
      - "9870:9870"
    networks:
      - hadoop-net

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    volumes:
      - datanode1:/hadoop/dfs/data
    networks:
      - hadoop-net

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    volumes:
      - datanode2:/hadoop/dfs/data
    networks:
      - hadoop-net

  spark-master:
    image: bitnamilegacy/spark:3.3
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "8080:8080"
    networks:
      - hadoop-net

  spark-worker:
    image: bitnamilegacy/spark:3.3
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    networks:
      - hadoop-net

  client:
    image: jupyter/pyspark-notebook:latest
    container_name: client
    user: root
    command: bash -c "cd /opt && wget -q https://archive.apache.org/dist/hadoop/common/hadoop-3.3.0/hadoop-3.3.0.tar.gz && tar -xzf hadoop-3.3.0.tar.gz && ln -sf hadoop-3.3.0 hadoop && rm hadoop-3.3.0.tar.gz && mkdir -p /opt/hadoop/etc/hadoop && echo '<?xml version=\"1.0\" encoding=\"UTF-8\"?><configuration><property><name>fs.defaultFS</name><value>hdfs://namenode:9000</value></property></configuration>' > /opt/hadoop/etc/hadoop/core-site.xml && chmod +x /opt/hadoop/bin/* && sleep infinity"
    volumes:
      - ./data:/data         # Para cargar vehiculos_gps.csv
      - ./scripts:/scripts   # Para guardar tus scripts .py
    environment:
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-arm64
      - HADOOP_HOME=/opt/hadoop
      - HADOOP_CONF_DIR=/opt/hadoop/etc/hadoop
      - SPARK_HOME=/usr/local/spark
      - PATH=/usr/local/spark/bin:/opt/hadoop/bin:/usr/bin:$PATH
    networks:
      - hadoop-net

volumes:
  namenode:
  datanode1:
  datanode2:

networks:
  hadoop-net:
    driver: bridge
